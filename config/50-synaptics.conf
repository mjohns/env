
Section "InputClass"
        MatchIsTouchpad "on"
        Identifier      "Touchpads"
        Driver          "mtrack"
	Option "Sensitivity" "0.8"
	Option "FingerHigh" "5"
	Option "FingerLow" "1"
	Option "IgnoreThumb" "true"
	Option "ThumbRatio" "70"
        Option "ThumbSize" "25"
	Option "IgnorePalm" "true"
	Option "TapButton1" "1"
	Option "TapButton2" "3"
	Option "TapButton3" "0"
	Option "TapButton4" "0"
	Option "ClickFinger1" "1"
	Option "ClickFinger2" "3"
	Option "ClickFinger3" "3"
	Option "ButtonMoveEmulate" "true"
	Option "ButtonIntegrated" "true"
	Option "ClickTime" "25"
	Option "BottomEdge" "40"
	Option "SwipeLeftButton" "8"
	Option "SwipeRightButton" "9"
	Option "SwipeUpButton" "0"
	Option "SwipeDownButton" "0"
	Option "ScrollDistance" "50"
	Option "ScrollCoastDuration" "500"
        Option "ScrollCoastEnableSpeed" ".3"
	Option "ScrollUpButton" "4"
	Option "ScrollDownButton" "5"
	Option "ThumbSize" "35"
	Option "PalmSize" "55"
	Option "DisableOnThumb" "false"
	Option "DisableOnPalm" "true"
	Option "SwipeDistance" "1000"
	Option "ScrollLeftButton" "7"
	Option "ScrollRightButton" "6"
	Option "AccelerationProfile" "2"
	Option "ConstantDeceleration" "2.0" # Decelerate endspeed
	Option "AdaptiveDeceleration" "2.0" # Decelerate slow movements
EndSection

